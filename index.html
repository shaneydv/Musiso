<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MusisoðŸ’–</title>

    <!-- FONTS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!-- CSS File -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div class="player">

        <!-- Track Details -->
        <div class="details">
            <div class="now-playing">PLAYING x OF y</div>
            <div class="track-art"></div> 
            <div class="track-name">Track Name</div> 
            <div class="track-artist">Track Artist</div>
        </div>


        <!-- Track Buttons -->
        <div class="buttons">
            <div class="prev" onclick="prevTrack()">
                <i class="fa fa-step-backward fa-2x"></i>
            </div>
            <div class="playpause" onclick="playpauseTrack()">
                <i class="fa fa-play-circle fa-5x"></i>
            </div>
            <div class="next" onclick="nextTrack()">
                <i class="fa fa-step-forward fa-2x"></i>
            </div>
        </div>


        <!-- Seek slider -->
        <div class="slider-container">
            <div class="curr-time">00:00</div>
            <input type="range" min="1" max="100" value="0" class="seek-slider" onchange="seekTo()">
            <div class="tot-duration">00:00</div>
        </div>


        <!-- Volume slider -->
        <div class="slider-container">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100" value="99" class="vol-slider" onchange="setVolume()"> 
            <i class="fa fa-volume-up"></i>
        </div>

    </div>

    <!-- Load the main script for the player -->
    <script src="main.js"></script>
    
</body>

</html>
